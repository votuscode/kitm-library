<main class="container">
  <!--Roles list-->
  <div class="row mb-3">
    <div class="col-lg-8 col-md-7 col-sm-6">
      <h1>Roles</h1>

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start" th:each="role: ${roles}">
          <div class="ms-2 me-auto">
            <div class="fw-bold" th:text="${role.name}">Name</div>
            Description
          </div>
          <span class="badge bg-primary rounded-pill">Users</span>
        </li>
      </ul>

    </div>
  </div>

  <!--Add role form-->
  <div class="row">
    <div class="col-lg-8 col-md-7 col-sm-6">
      <h1>Add role</h1>

      <form th:action="@{/admin/roles}" method="post" th:object="${createRoleDto}" class="form-horizontal">
        <fieldset>
          <div class="form-group mb-3">
            <label class="col-lg-3 control-label">Name</label>
            <div class="col-lg-9">
              <input th:field="*{name}" type="text" class="form-control" name="name"/>
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="col-lg-12 col-lg-offset-3">
              <button type="submit" class="btn btn-primary" name="button">Create</button>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
